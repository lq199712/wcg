<script type="text/javascript">
function imgSelectorInit() {
    $('#imgSelectorChoice').delegate('img', 'click', function () {
        var el = $(this);
        if (!el.hasClass('selected'))
            buildSelectedImg(el);
    }).delegate('img', 'mouseenter', function () {
        $(this).addClass('hovered');
    }).delegate('img', 'mouseleave', function () {
        $(this).removeClass('hovered');
    });
}
function ipostSortInit() {
    $('.ipost-list').sortable({
        items: '> .post',
        containment: 'parent',
        appendTo: 'parent',
        tolerance: 'pointer',
        axis: 'y',
        placeholder: 'holder',
        forceHelperSize: true,
        forcePlaceholderSize: true,
        opacity: 0.8,
        cursor: 'ns-resize'
    });
}
$(function(){
	imgSelectorInit();
	ipostSortInit();
});
</script>

<script type="text/javascript">
function setbj1(){
	window.piccbk = function(m,n){
		var newl = $('#ltarea').val();
		$('#fileList').append(newl);
		newl = $('#fileList').children('li:last');
		newl.find('.thumb').attr('href',m).find('img').attr('src',m);
		n = n.split('.');
		newl.find('.tittext').val(n[0]);
		
		window.piccbk = null;
	}
	window.curpic = null;
	openpicset();	
} 
function openpicset(){
	pophtml('<iframe src="wspicif.html" style="width:630px;height:470px;border:none;background-color: #dfdfdf;" width="630px" height="475px"></iframe>',670,510,true);
}

function savedata(){
	var data = [];
	$('#fileList').children('li').each(function(i){
		var mm = {};
		mm.pic = $(this).find('.thumb').attr('href');
		mm.title = $.trim($(this).find('.tittext').val());
		mm.desc = $.trim($(this).find('.destext').val());
		mm.sort = i;
		data[data.length] = mm;
	});
	ajaxjson(location.href,data,function(m){
		tusi('保存成功');
		setTimeout(function(){
			goto('list.html');
		},1000);
	});

}

function delthis(o){
	if(confirm('确定删除此条图片吗？')){
		$(o).parent().parent().parent().remove();
	}
}
