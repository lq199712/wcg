/**
 *
 * Pull down styles
 *
 */
#pullDown, #pullUp {
	background:rgba(38, 37, 44, 0.6);
	height:40px;
	line-height:40px;
	padding:5px 10px;
	/*border-bottom:1px solid #ccc;*/
	font-weight:bold;
	font-size:14px;
	color:#afafaf;
	/*border-radius:10px;*/
}
#pullDown .pullDownIcon, #pullUp .pullUpIcon  {
	display:block; float:left;
	width:40px; height:36px;
	background:url(images/pull-icon@2x.png) 0 0 no-repeat;
	-webkit-background-size:40px 80px; background-size:40px 80px;
	-webkit-transition-property:-webkit-transform;
	-webkit-transition-duration:250ms;	
}
#pullDown .pullDownIcon {
	-webkit-transform:rotate(0deg) translateZ(0);
}
#pullUp .pullUpIcon  {
	-webkit-transform:rotate(-180deg) translateZ(0);
}

#pullDown.flip .pullDownIcon {
	-webkit-transform:rotate(-180deg) translateZ(0);
}

#pullUp.flip .pullUpIcon {
	-webkit-transform:rotate(0deg) translateZ(0);
}

#pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
	background-position:0 100%;
	-webkit-transform:rotate(0deg) translateZ(0);
	-webkit-transition-duration:0ms;

	-webkit-animation-name:loading;
	-webkit-animation-duration:2s;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-timing-function:linear;
}

@-webkit-keyframes loading {
	from { -webkit-transform:rotate(0deg) translateZ(0); }
	to { -webkit-transform:rotate(360deg) translateZ(0); }
}

	<script type="text/javascript">
	//获取url参数
	function GetRequest() {
	   var url = location.search; //获取url中"?"符后的字串
	   var theRequest = new Object();
	   if (url.indexOf("?") != -1) {
		  var str = url.substr(1);
		  strs = str.split("&");
		  for(var i = 0; i < strs.length; i ++) {
			 theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
		  }
	   }
	   return theRequest;
	}

	var Request = new Object();
	Request = GetRequest();
	var fromuser=Request['fromuser'];
	if(fromuser){
	window.localStorage.setItem("fromuser", fromuser);

	}

	if(!fromuser || fromuser=='undefined'){
	 fromuser=window.localStorage.getItem("fromuser");
	}


	function goLink(url){
		if(url){
			//  url=url.toLowerCase();
			if(url.indexOf("http")!=-1 && url.indexOf("weixinpl")!=-1){
				//跳转到活动
				url+='&fromuser='+fromuser+'&wxref=mp.weixin.qq.com';
			}else if(url.indexOf("http")!=-1){
				url=url;
			}else if(url.indexOf("php")!= -1){
						url+='&C_id='+'29'+'&wxref=mp.weixin.qq.com&fromuser='+fromuser;
			}else{
			url+='.html?wxref=mp.weixin.qq.com&fromuser='+fromuser;
			}
			
			//alert('===='+url);
			location.href=url;
			}
	}

		function goNextPage(url){
	var go_url='';
		if(url){
			if(url.indexOf("http")!=-1){
			
			go_url=url;
			}else if(url.indexOf("tel")!=-1){ go_url=url;location.href=go_url;return;
			}else if((url.indexOf(".html")!=-1) || (url.indexOf(".php")!=-1)){
			
			go_url=url
			
			}else{
			go_url=url+'.html';	
			}

			
			if(go_url.indexOf("?")!=-1){
			
			setTimeout(function(){
					location.href=go_url+'&fromuser='+fromuser+'&wxref=mp.weixin.qq.com';
			
				},250);
			}else{
			
			setTimeout(function(){
					location.href=go_url+'?fromuser='+fromuser+'&wxref=mp.weixin.qq.com';
			
				},250);
			}
			
			
		}else{
			alert('找不到此页面！');
		
		}

	}
	
	var myScroll,
		pullUpEl, pullUpOffset,
		generatedCount = 0;
		var page=1;
		
		var C_id='29';
		var col_flag='';
		var col_id='';
		var col_id_sub='';
		if(col_flag){
			col_id_sub='4338';
		}else{
			col_id='4338';
		
		}
		var type_id=0;
	function pullUpAction () {
		page++;
			$.ajax({
				url:'http://#',
				dataType:'jsonp',
				data:{"C_id":C_id,"page":page,"col_id":col_id,"col_id_sub":col_id_sub,"type_id":type_id},
				success:function(data){
						var html='';
					if(data){
						for(var i=0;i<data.length;i++){
						if(data[i].type==1){
							html+='<li><a onclick=goNextPage("'+data[i].link+'") class="tbox"><div class="left_img_wrap"><img src="images/'+data[i].img+'" /></div><div class="summary">'+data[i].name+'</div><img src="images/next.png" class="img2" style="width:10px;"></a></li>';
							
						}else{
							html+='<li><a onclick=goNextPage("'+data[i].fileName+'?detail_id='+data[i].id+'&C_id='+C_id+'&col_id='+data[i].col_id+'&col_id_sub='+data[i].parent_id+'") class="tbox"><div class="left_img_wrap"><img  src="images/'+data[i].img+'" /></div><div class="summary">'+data[i].name+'</div><img src="images/next.png" class="img2" style="width:10px;"></a></li>';
							
						}
					}
					if(page!=1){
					$('#thelist').append(html);
					myScroll.refresh();	
					}else{
					$('#thelist').html(html);
					myScroll.refresh();	
					myScroll.scrollToPage(0,0,0);
					}		
						//$('#thelist').append(html);
						//myScroll.refresh();	
					}else{
					myScroll.refresh();	
					}
					
					
					
				},
				error:function(r){
				
				}

			});
				
			

	}

	function loaded() {
		pullUpEl = document.getElementById('pullUp');	
		pullUpOffset = pullUpEl.offsetHeight;
		
		myScroll = new iScroll('wrapper', {
			useTransition: true,
			hideScrollbar:true,
			onRefresh: function () {
			if (pullUpEl.className.match('loading')) {
					pullUpEl.className = '';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
				}
			},
			onScrollMove: function () {
		if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
					pullUpEl.className = 'flip';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '松开加载...';
					this.maxScrollY = this.maxScrollY;
				} else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
					pullUpEl.className = '';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
					this.maxScrollY = pullUpOffset;
				}
			},
			onScrollEnd: function () {
			if (pullUpEl.className.match('flip')) {
					pullUpEl.className = 'loading';
					pullUpEl.querySelector('.pullUpLabel').innerHTML = '努力加载中...';				
					pullUpAction();	// Execute custom function (ajax call?)
				}
			}
		});
		
	}

	function goPage(url){
		if(url){
			location.href=url;
		}

	}

	</script>

window.shareData = {
			"imgUrl": "",
			"link": this.location.href,
			"title": "" || document.title,

function getShareImageUrl(){
	var share_imgurl = "";
	if("" == share_imgurl){
		var shareImgObj = document.getElementsByTagName("img")[0];
		if('undefined' != typeof(shareImgObj)){
			share_imgurl = shareImgObj.src;
		}
	}
	return window.shareData.imgUrl || share_imgurl ;
}

document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		WeixinJSBridge.invoke('sendAppMessage', { 
			"img_url": getShareImageUrl(),
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.link,
			"desc": window.shareData.content,
			"title": window.shareData.title
		}, function (res) {
			
		})
	});

	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function (argv) {
		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": getShareImageUrl(),
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.link,
			"desc": window.shareData.content,
			"title": window.shareData.title
		}, function (res) {
			
		});
	});

	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function (argv) {
		WeixinJSBridge.invoke('shareWeibo', {
			"content": window.shareData.content,
			"url": window.shareData.link
		}, function (res) {
			
		});
	});
}, false);		
/****分享设置end****/
</script>
