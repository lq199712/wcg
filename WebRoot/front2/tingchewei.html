 var havemsg = false;

 function init_havemsg()
 {
     havemsg =false;
 }

  function query(){
    var mgs = [{"name":"茶局巷停车场","address":"江苏省宜兴市宜城街道人民南路","ktcw":10},{"name":"万达停车场","address":"万达广场","ktcw":16}];
      for(var i=0;i<mgs.length;i++)
      {
          if(mgs[i].name==$("#msg").val())
          {
              $("#name").html("名称："+mgs[i].name);
              $("#address").html(" 地址："+mgs[i].address);
              $("#ktcw").html("可用车位："+mgs[i].ktcw);
              havemsg = true;
          }
      }

      if(havemsg)
      {
          $("#show").css('display','block');
          $("#hidden").css('display','none');
          init_havemsg();
      }
      else
      {
          $("#show").css('display','none');
          $("#hidden").css('display','block');
          init_havemsg();
      }
  }

     <script>
        $(document).ready(function(){

                    }if(m=='rep'){
