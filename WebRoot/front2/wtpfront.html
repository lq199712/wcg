		// 所有功能必须包含在 WeixinApi.ready 中进行
        WeixinApi.ready(function (Api) {

            // 微信分享的数据
            var wxData = {
                "appId": "", // 服务号可以填写appId
                //"imgUrl": 'http://www.weixinrs.com/res/share/wtp.jpg',
				"imgUrl": "http://www.weixinrs.com/upload/auto/2014/06/04/60b2086e3a9b702c49761e1ba40b22be.jpg",
                "img_width": "271",
                "img_height": "271",
                "link": mysharelink,
                //"desc": '快来为你心中的那一份感觉投上一票吧！',
				"desc": "您觉得我们的公众平台最需要修改的板块是？",
                //"title": '微信投票，让 TA 更具竞争力！'
				"title": "微投票活动开始啦？【所有设置为演示版，请修改】"
            };

            // 分享的回调
            var wxCallbacks = {
                // 分享操作开始之前
                ready: function () {
                    // 你可以在这里对分享的数据进行重组
                    wxData.link = mysharelink;
                },
                // 分享被用户自动取消
                cancel: function (resp) {
                   // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
                },
                // 分享失败了
                fail: function (resp) {
                    // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
                },
                // 分享成功
                confirm: function (resp) {
                    // 分享成功了，我们是不是可以做一些分享统计呢？
                    $.ajax({
                        /*url: "http://weisft.com/youxi/lujinxgsg/myshare/todo.aspx?do=addsharetimes&id=" + myguid,*/
                        type: "POST",
                        dataType: "text",
                        data: null,
                        success: function (data) {
                        }
                    });
                },
                // 整个分享过程结束
                all: function (resp) {
                     // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
                }
            };

            // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
            Api.shareToFriend(wxData, wxCallbacks);

            // 点击分享到朋友圈，会执行下面这个代码
            Api.shareToTimeline(wxData, wxCallbacks);
						
			// iOS上，可以直接调用这个API进行分享，一句话搞定
			Api.generalShare(wxData,wxCallbacks);

            // 点击分享到腾讯微博，会执行下面这个代码
            Api.shareToWeibo(wxData, wxCallbacks);
        });
        
        $(document).ready(function(){
			$("#windowclosebutton").click(function () { 
				$("#windowcenter").slideUp(500);
			});
			//
			$("#alertclose").click(function () { 
				$("#windowcenter").slideUp(500);
			});
		});
	
		
		function alert(title){ 
			window.scrollTo(0, -1);
			$("#windowcenter").slideToggle("slow"); 
			$("#txt").html(title);
			setTimeout(function(){ $("#windowcenter").slideUp(500);},4000);
		}
		
		function checkform(){
		var username = document.getElementById('username').value;
		var telphone = document.getElementById('telphone').value;
		
		
		if(username=='')
		{
			alert("请输入您的姓名.");
			return false;
		}
		if(telphone=='')
		{
			alert("请输入您的电话.");
			return false;
		}
		if(!(/(^(\d{3,4}-)?\d{7,8})$|(^1[3|4|5|8][0-9]{9})/.test(telphone))||telphone.length>11){
	        alert("不是正确的11位手机号,请重新输入.");
			return false;
	    }
	return true;
}
